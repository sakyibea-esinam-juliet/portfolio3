<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/5de1d82aa3.js" crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Questrial&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
    
    <title>portfolio</title>
    <link rel="stylesheet" href=" ./style.css" />
</head>
<body>
    <main>
        <header>
            <nav>
            <h2 class="logo">EasyFolio</h2>
            <ul class="nav-list">
                <li>Home</li>
                <li>Resume</li>
                <li>About</li>
                <li>Portfolio</li>
                <li>Services</li>
                <li>Dropdown</li>
                <li>Contact</li>
                 
            </ul>

            <ul class="social-list">
                <li><i class="fa-brands fa-x-twitter"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            

            </ul>

        

        </header>
        <section id="hero">
        <!-- Left Content -->
        <div class="content">
          <h1>Crafting Digital Experiences with Passion</h1>
          <p>
            Transforming ideas into elegant solutions through creative design
            and innovative development
          </p>
          <!-- Hero Buttons -->
          <div class="buttons">
            <button class="work">View My Work</button>
            <button class="connect">Let's Connect</button>
          </div>
          <!-- Hero Stats -->
          <div class="stats">
            <div class="stat-item">
              <span class="stat-number">5+</span>
              <span class="stat-label">Years Experience</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">100+</span>
              <span class="stat-label">Projects Completed </span>
            </div>
            <div class="stat-item">
              <span class="stat-number">50+ </span>
              <span class="stat-label">Happy Clients </span>
            </div>
          </div>
        </div>

        <!-- Right Content -->
        <div class="image">
          <img src="./assets/picture portfolio.jpg" alt="My Profile Image" />
        </div>
      </section>
    </main>
    
</body>
</html>
